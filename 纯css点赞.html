    ul{
    padding:0;
    list-style: none;
    }
    li{
    float:left;
    display: inline-block;
    font-size: 60px;
    cursor: pointer;
    }
    li .fa-star{
    display: none;
    }
    ul:hover > li .fa-star-o{
    color:pink;
    display: none;
    }
    ul:hover > li .fa-star{
    color:red;
    display: inline-block;
    }
    li:hover ~ li .fa-star {
    display: none;
    }
    li:hover ~ li .fa-star-o {
    display: inline-block;
    }
  </style>
</head>
<body>
<ul>
  <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
  <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
  <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
  <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
  <li><i class="fa fa-star"></i><i class="fa fa-star-o"></i></li>
</ul>
